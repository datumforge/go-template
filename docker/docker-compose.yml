version: "3.9"

services:
  api:
    image: template:dev
    depends_on:
      - openfga
    command:
      - serve
      - --debug
      - --pretty
      - --config=/config/.config.yaml
    volumes:
      - type: bind
        source: ../config/.config.yaml
        target: /config/.config.yaml
    ports:
      - "1337:1337"
    restart: unless-stopped
    environment:
      - DATUM_REDIS_ADDRESS=redis:6379
      - DATUM_AUTHZ_HOST_URL=openfga:8080
    networks:
      - default
